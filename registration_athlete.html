<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Archer Registration</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <form name="registration_athlete" method="post" action="registration_complete.html">
        <fieldset>
          <legend>Athlete Information</legend>
          <label for="name">Name:</label>
          <input id="name" name="name" type="text" required autofocus/>
          <br />
          <label for="country">Country:</label>
          <input id="country" name="country" type="text" />
          <br />
          <label for="category">Category:</label>
          <select id="category" name="category" required>
            <option value="recurve">Recurve</option>
            <option value="compound">Compound</option>
            <option value="barebow">Barebow</option>
          </select>
          <br />
          <label for="federation_number">Federation Number</label>
          <input id="federation_number" name="federation_number" type="number" required />
          <br /><br />
          <input id="submit" name="submit" type="submit" value="Submit" />
          <input id="clear" name="clear" type="reset" value="Clear" />
        </fieldset>
      </form>
  </body>
</html>
