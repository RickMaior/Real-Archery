<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Real Archery - Registration</title>
    <meta charset="UTF-8" />
    <!-- CSS for local-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- CSS for github-->
    <link rel="stylesheet" type="text/css" href="Real-Archery/css/style.css" />
  </head>

  <body>
    <header>
      <a href="index.html"
        ><img src="img/logo_RAT.png" alt="Real Archery Tournament"
      /></a>
    </header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="registration.html" class="active">Registration</a>
    </nav>
    <form name="registration" method="post" action="#">
      <fieldset>
        <legend>User Information</legend>
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" required/>
        <br/>
        <label for="country">Country:</label>
        <input id="country" name="country" type="text" />
        <br/>
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="recurve">Recurve</option>
            <option value="compound">Compound</option>
            <option value="barebow">Barebow</option>
        </select>
        <br/><br/>
        <input id="submit" name="submit" type="submit" value="Submit" />
        <input id="clear" name="clear" type="reset" value="Clear" />
      </fieldset>
      <footer>
        <a href="contact.html">Contact Us</a>
      </footer>
    </form>
  </body>
</html>
